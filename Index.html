<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Navis Games V.I.P</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body { 
    font-family: 'Arial', sans-serif; 
    height: 100vh; 
    background: linear-gradient(to top, #010500, #04751a); 
    position: relative; 
    overflow: hidden; 
  }

  /* Title */
  #title {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 3em;
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
    z-index: 10;
  }

  /* Pre-access overlay */
  #preAccess {
    position: fixed;
    inset: 0;
    background: purple;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }
  #preAccess.hidden {
    opacity: 0;
    pointer-events: none;
  }
  #preAccess input[type="password"] {
    padding: 10px 20px;
    font-size: 1.2em;
    border-radius: 5px;
    margin-top: 20px;
    border: none;
    outline: none;
  }

  /* Content blur */
  #content {
    filter: blur(5px);
    transition: filter 0.5s ease;
  }
  #content.unblurred {
    filter: blur(0);
  }

  /* Bubbles */
  #bubbles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  /* Icon grid */
  #icon-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 120px 20px 40px;
    max-width: 1200px;
    margin: 0 auto;
    z-index: 2;
  }
  @media (max-width: 900px) {
    #icon-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 600px) {
    #icon-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* Icon box */
  .icon-box {
    border: 2px solid #fff;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    background: transparent;
    transition: box-shadow 0.3s, border-color 0.3s;
    box-shadow: 0 0 15px #fff;
  }
  .icon-box:hover {
    box-shadow: 0 0 25px #fff, 0 0 50px #fff;
    border-color: #0ff;
  }

  .icon-box img {
    max-width: 120px;
    max-height: 120px;
    display: block;
    margin: 0 auto 10px;
  }

  /* Neon text under icons */
  .icon-text {
    color: #fff;
    font-size: 1em;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
  }
</style>
</head>
<body>

<!-- Pre-access -->
<div id="preAccess">
  <div style="background:#800080; padding:20px; border-radius:10px; text-align:center;">
    <h2 style="color:#fff;">Enter Access Key</h2>
    <input type="password" id="keyInput" placeholder="Enter key" />
  </div>
</div>

<!-- Title -->
<h1 id="title">Navis Games V.I.P</h1>

<!-- Bubbles -->
<div id="bubbles"></div>

<!-- Content -->
<div id="content">
  <div id="icon-grid">
    <!-- 2 rows x 5 icons = 10 icons -->
    <a href="#" class="icon-box"><img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/a18b7922-5e11-4a5f-a697-70cd55cc0ebd/djcnbkf-756c9c9d-84b4-4630-9c18-f06bdc179869.png"/><div class="icon-text">Buckshot Roulette</div></a>
    <a href="https://marzlib.xyz/filesgx/Bendy%20and%20the%20Ink%20Machine.html" class="icon-box"><img src="https://play-lh.googleusercontent.com/96eBM7bUrouYRKa_1k3d2inqHMNJp25BX4IeGbpHdhvOYjLjqFn4upD2wEwGPsOBh2oz"/><div class="icon-text">Bendy And the Ink Machine</div></a>
    <a href="#" class="icon-box"><img src="https://pbs.twimg.com/profile_images/1576996548554227712/RQEf6KW1_400x400.jpg"/><div class="icon-text">Controller</div></a>
    <a href="#" class="icon-box"><img src="https://img.icons8.com/ios-filled/50/ffffff/joystick.png"/><div class="icon-text">Joystick</div></a>
    <a href="#" class="icon-box"><img src="https://img.icons8.com/ios-filled/50/ffffff/trophy.png"/><div class="icon-text">Trophy</div></a>
    <a href="#" class="icon-box"><img src="https://img.icons8.com/ios-filled/50/ffffff/star.png"/><div class="icon-text">Star</div></a>
    <a href="#" class="icon-box"><img src="https://img.icons8.com/ios-filled/50/ffffff/medal.png"/><div class="icon-text">Medal</div></a>
    <a href="#" class="icon-box"><img src="https://img.icons8.com/ios-filled/50/ffffff/arcade.png"/><div class="icon-text">Arcade</div></a>
    <a href="#" class="icon-box"><img src="https://img.icons8.com/ios-filled/50/ffffff/leaderboard.png"/><div class="icon-text">Leaderboard</div></a>
    <a href="#" class="icon-box"><img src="https://img.icons8.com/ios-filled/50/ffffff/console.png"/><div class="icon-text">Console</div></a>
  </div>
</div>

<script>
  const correctKey = "77185";
  const preAccess = document.getElementById("preAccess");
  const keyInput = document.getElementById("keyInput");
  const content = document.getElementById("content");

  keyInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      if (keyInput.value === correctKey) {
        preAccess.classList.add("hidden");
        setTimeout(() => preAccess.style.display = "none", 500);
        content.classList.add("unblurred");
      } else {
        keyInput.value = "";
        keyInput.style.border = "2px solid red";
        setTimeout(() => keyInput.style.border = "none", 500);
      }
    }
  });

  // Bubble animation
  const bubblesContainer = document.getElementById("bubbles");
  function createBubble() {
    const bubble = document.createElement("div");
    const size = Math.random() * 10 + 10;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.background = "rgba(0, 255, 255, 0.5)";
    bubble.style.borderRadius = "50%";
    bubble.style.position = "absolute";
    bubble.style.bottom = "0";
    bubble.style.left = Math.random() * 100 + "%";
    bubble.style.opacity = Math.random();
    bubblesContainer.appendChild(bubble);

    const duration = Math.random() * 5 + 5;
    const translateY = -(Math.random() * 300 + 100);
    bubble.animate([
      { transform: "translateY(0)", opacity: bubble.style.opacity },
      { transform: `translateY(${translateY}px)`, opacity: 0 }
    ], {
      duration: duration * 1000,
      easing: "linear",
      fill: "forwards"
    }).onfinish = () => bubble.remove();
  }
  setInterval(createBubble, 300);

  // Disguise links to open in about:blank
  document.querySelectorAll("a.icon-box").forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const newTab = window.open("about:blank", "_blank");
      newTab.location.href = this.href;
    });
  });
</script>
</body>
</html>
