 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Navis Games V.I.P</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    background: linear-gradient(to top, #000033, #0000aa);
    position: relative;
    overflow: hidden;
  }

  /* Title styling */
  #title {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-family: 'Neon', 'Arial', sans-serif;
    font-size: 3em;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    z-index: 10;
  }

  /* Pre-access overlay */
  #preAccess {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: purple;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  #preAccess.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #preAccess input[type="password"] {
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    outline: none;
    margin-top: 20px;
  }

  /* Blurred background when unlocked */
  #content {
    filter: blur(0);
    transition: filter 0.5s ease;
  }

  #content.blurred {
    filter: blur(5px);
  }

  /* Bubbles container */
  #bubbles {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Icon grid container */
  #icon-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 100px 20px 20px 20px;
    max-width: 1200px;
    margin: 0 auto;
    z-index: 2;
  }

  /* Individual icon boxes */
  .icon-box {
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: box-shadow 0.3s, border-color 0.3s;
    background: transparent;
  }

  .icon-box:hover {
    box-shadow: 0 0 20px #fff;
    border-color: #0ff;
  }

  /* Icon images inside boxes */
  .icon-box img {
    max-width: 50px;
    max-height: 50px;
    display: block;
    margin: 0 auto;
  }

  /* Neon text style (for title) */
  @font-face {
    font-family: 'Neon';
    src: local('Arial'); /* fallback, or link to a neon font if available */
  }
</style>
</head>
<body>

<!-- Pre-access overlay -->
<div id="preAccess">
  <div style="background:#800080; padding:20px; border-radius:10px; text-align:center;">
    <h2 style="color:#fff;">Enter Access Key</h2>
    <input type="password" id="keyInput" placeholder="Enter key" />
  </div>
</div>

<!-- Title -->
<h1 id="title">Navis Games V.I.P</h1>

<!-- Bubbles Canvas -->
<div id="bubbles"></div>

<!-- Main content (hidden until key is correct) -->
<div id="content">
  <!-- Icon grid -->
  <div id="icon-grid">
    <!-- 4 rows x 5 icons = total 20 icons -->
    <!-- Example icons, replace src and links as needed -->
    <a href="#" class="icon-box" target="_blank">

    <a href="#" class="icon-box" target="_blank">

    <a href="#" class="icon-box" target="_blank">

    </a>
  </div>
</div>

<script>
  // Password access logic
  const correctKey = "77185";
  const preAccess = document.getElementById('preAccess');
  const keyInput = document.getElementById('keyInput');
  const content = document.getElementById('content');

  keyInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      if (keyInput.value === correctKey) {
        // Unlock the site
        preAccess.classList.add('hidden');
        setTimeout(() => {
          preAccess.style.display = 'none';
        }, 500);
        // Remove blur
        document.getElementById('content').classList.remove('blurred');
      } else {
        alert('Incorrect key. Try again.');
        keyInput.value = '';
      }
    }
  });

  // Bubbles animation
  const bubblesContainer = document.getElementById('bubbles');

  function createBubble() {
    const bubble = document.createElement('div');
    const size = Math.random() * 10 + 10; // size between 10-20px
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.background = 'rgba(0, 255, 255, 0.5)';
    bubble.style.borderRadius = '50%';
    bubble.style.position = 'absolute';
    bubble.style.bottom = '0px';
    bubble.style.left = Math.random() * 100 + '%';
    bubble.style.opacity = Math.random();
    bubble.style.transform = 'translateY(0)';
    bubble.style.zIndex = 0;
    bubblesContainer.appendChild(bubble);

    // Animate bubble
    const duration = Math.random() * 5 + 5; // seconds
    const translateY = - (Math.random() * 300 + 100); // pixels
    bubble.animate([
      { transform: 'translateY(0)', opacity: bubble.style.opacity },
      { transform: `translateY(${translateY}px)`, opacity: 0 }
    ], {
      duration: duration * 1000,
      easing: 'linear',
      fill: 'forwards'
    }).onfinish = () => {
      bubble.remove();
    };
  }

  // Generate bubbles continuously
  setInterval(createBubble, 300);

  // Optional: unlock the site visually
  // Initially, content is not blurred; blur when preAccess appears
  // Since you requested "around untouchable and blurred," we can add blur
  document.getElementById('content').classList.add('blurred');

</script>
</body>
</html>
